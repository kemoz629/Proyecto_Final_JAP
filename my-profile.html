<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/profile.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <style>
    #drop-zone.dragover {
      border-color: #007bff;
      background-color: rgba(0, 123, 255, 0.1);
    }
  </style>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <li class="nav-item dropdown" id="userDropdownContainerMobile" style="display:none;">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdownMobile" role="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          <span class="colorUserMobile" id="userNameMobile"></span>
          <img id="navbarProfileImgMobile" class="navbar-profile-img d-inline-block align-middle" src="img/img_perfil.png" alt="Perfil" style="display:none;">
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><button class="dropdown-item" id="logoutBtnMobile">Cerrar sesión</button></li>
        </ul>
      </li>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my-profile.html">Perfil</a>
          </li>
          <li class="nav-item dropdown" id="userDropdownContainer" style="display:none;">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <span id="userName"></span>
              <img id="navbarProfileImg" class="navbar-profile-img d-inline-block align-middle" src="img/img_perfil.png" alt="Perfil" style="display:none;">
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><button class="dropdown-item" id="logoutBtn">Cerrar sesión</button></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg cardProfile">
            <div class="card-body p-5">
              <!-- Título -->
              <h2 class="text-center mb-4">Mi Perfil</h2>
              
              <!-- Foto de perfil -->
              <div class="text-center mb-4">
                <div id="drop-zone" class="position-relative d-inline-block" style="cursor: pointer; padding: 10px; border: 2px dashed #ccc; border-radius: 50%; transition: border-color 0.3s;">
                  <img id="profile-img" src="" alt="Foto de perfil" 
                       style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%; display: none; position: relative; z-index: 2;">
                  <div id="placeholder" class="d-flex flex-column align-items-center justify-content-center" style="width: 150px; height: 150px; display: flex;">
                    <i class="fas fa-user-circle fa-5x text-muted"></i>
                    <p class="text-muted mt-2 mb-0">Click o arrastra una imagen</p>
                  </div>
                </div>
                <div class="mt-3">
                  <input type="file" id="file-input" accept="image/*" class="d-none">
                  <button id="remove-btn" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-trash"></i> Eliminar foto
                  </button>
                </div>
              </div>

              <!-- Formulario -->
              <form id="profileForm">
                <!-- Nombre -->
                <div class="mb-3">
                  <label for="firstName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="firstName" required>
                </div>

                <!-- Apellido -->
                <div class="mb-3">
                  <label for="lastName" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="lastName" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>

                <!-- Teléfono -->
                <div class="mb-4">
                  <label for="phone" class="form-label">Teléfono de contacto</label>
                  <input type="tel" class="form-control" id="phone">
                </div>

                <!-- Botón Guardar -->
                <div class="text-center">
                  <button type="submit" class="btn btn-success btn-lg w-100 shadow-sm d-flex align-items-center justify-content-center gap-2">
                    <i class="fas fa-save"></i> Guardar cambios
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>
