<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Información de producto</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/productsstyle.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <li class="nav-item dropdown" id="userDropdownContainerMobile" style="display:none;">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdownMobile" role="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          <span class="colorUserMobile" id="userNameMobile"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><button class="dropdown-item" id="logoutBtnMobile">Cerrar sesión</button></li>
        </ul>
      </li>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
          <li class="nav-item dropdown" id="userDropdownContainer" style="display:none;">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false"><span id="userName"></span></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><button class="dropdown-item" id="logoutBtn">Cerrar sesión</button></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container my-4">
    <div class="row g-3 justify-content-center">
      <!-- IMAGEN PRINCIPAL Y MINIATURAS -->
      <div class="col-lg-4 text-center">
        <div class="p-3 shadow-sm bg-light rounded">
          <img id="mainImg" class="img-fluid rounded mb-3" src="" alt="Imagen producto">
          <div id="thumbnails" class="d-flex justify-content-center gap-2"></div>
        </div>
      </div>

      <!-- INFORMACIÓN PRINCIPAL DEL PRODUCTO -->
      <div class="col-lg-4">
        <div class="p-3 shadow-sm bg-light rounded infProd">
          <h3 id="productName" class="text-center mb-1"></h3>
          <hr>
          <h5>Sobre este producto</h5>
          <p id="productDescription" class="mb-4"></p>
          <hr>
          <h5>Información adicional</h5>
          <p><strong>Ventas totales:</strong> <span id="soldCount"></span></p>
        </div>
      </div>

      <!-- PRECIO Y BOTONES -->
      <div class="col-lg-3">
        <div class="p-3 shadow-sm bg-light rounded text-center">
          <p id="productPrice" class="fs-4 fw-bold text-success"></p>
          <div class="p-2 rounded mb-3" style="background-color: #d1d1d0;">
            <strong>10% OFF EXTRA</strong><br>
            con cupón: <span class="fw-bold">JAP-2025</span>
            <p>¡Comprá en hasta 12 cuotas sin interés con todas tus tarjetas!</p>
          </div>
          <button class="btn btn-warning w-100 mb-2 btnProductInfo">Comprar</button>
          <button class="btn btn-outline-warning w-100 btnProductInfo">Agregar al carro</button>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-muted mt-5">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <!-- SPINNER -->
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>
</html>
